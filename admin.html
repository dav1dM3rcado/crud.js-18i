<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">Practica CRUD</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="admin.html"
                  >Administracion</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="container">
      <section>
        <h1 class="display-3 mt-5 text center">Administrar Productos</h1>
        <hr />
        <form>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"
              >Codigo</label
            >
            <input
              type="email"
              class="form-control"
              id="codigo"
              placeholder="n1234"
            />
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"
              >Productos</label
            >
            <input
              type="email"
              class="form-control"
              id="producto"
              placeholder="n1234"
            />
          </div>
          <textarea
            id="descripcion"
            rows="10"
            class="form-control"
            placeholder=" agregue la descripcion de su producto"
          ></textarea>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">URL</label>
            <input
              type="email"
              class="form-control"
              id="url"
              placeholder="n1234"
            />
          </div>
          <button class="btn btn-primary">Guardad</button>
        </form>
      </section>
    </main>
    <footer></footer>
    <script src="js/admin.js"></script>
  </body>
</html>
